<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        input[type="number"] {
            width: 200px;
            padding: 12px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
        }
        button {
            padding: 12px 24px;
            background-color: #007aff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <form method="POST" action="/settings">
        <input type="number" name="target_margin" value="{{ target_margin }}" placeholder="Enter target margin" step="0.01" required>
        <br>
        <button type="submit">Save Settings</button>
    </form>
    <br>
    <a href="/">Back to Calculator</a>
</body>
</html>
